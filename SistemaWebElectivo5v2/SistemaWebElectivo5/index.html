			<div class="modal fade" id="inicioSesion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel"></h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="row">
								<!--modificar action-->
								<form action="actions/autenticarInicio.php" method="POST">
									<fieldset style="margin-top: 5px !important;" class="scheduler-border">
										<legend align="center">Iniciar sesión</legend>
										<div style="height: 25px;" class="col-md-12"></div>

										<!-- mensaje de error -->
										<!--<div style="display: none;" class="alert alert-danger alert-dismissible fade in" role="alert" id="errorM">

											</button> <strong> Error!</strong>
											<b>Usuario o contraseña incorrecto</b>
													
										</div>-->
										<div class="form-group col-md-12">
											<label for="inputNick">Nombre de usuario</label>

											<div class="input-group input-group-lg">
												<span class="input-group-text" id="sizing-addon1">
													<img src="{% static 'assets/user_icon.png' %}"></img>
												</span>
												<input type="nickname" name="nickInicio" class="form-control" id="inicioNick" placeholder="Nickname" required>
														
											</div>

										</div>
										<div class="form-group col-md-12">
											<label for="inputPass">Contraseña</label>

											<div class="input-group input-group-lg">
												<span class="input-group-text" id="sizing-addon1">
													<img src="{% static 'assets/pass_icon.png' %}"></img>
												</span>
												<input type="password" name="passInicio" class="form-control" id="inicioPass" placeholder="Contraseña" required>
														
											</div>
													
										</div>
										<div style="height: 35px;" class="col-md-12"></div>
										<div class="form-group row">
											<div class="col text-center">
												<button type="submit" class="btn btn-primary">Ingresar</button>
											</div>
										</div>
										<div style="height: 20px;" class="col-md-12"></div>
												
										<div style="height: 20px;" class="col-md-12"></div>
									</fieldset>
